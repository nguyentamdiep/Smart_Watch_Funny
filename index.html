    <script>
        var date = new Date();
        var HH = date.getHours();
        var MM = date.getMinutes();
        var DT = date.getDate();
        if (HH > 12) {
            HH = HH - 12;
        } else if (HH == 0) {
            HH = HH + 12;
        } else {
            HH = HH;
        }
        HH = (HH < 10) ? "0" + HH : HH;
        MM = (MM < 10) ? "0" + MM : MM;
        var time = HH + ":" + MM;
        $(".time").html(time);
        var days = [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednessday",
            "Thursday",
            "Friday",
            "Saturday"
        ];
        var months = [
            "JAN",
            "FEB",
            "MAR",
            "APR",
            "MAY",
            "JUN",
            "JUL",
            "AUG",
            "SEP",
            "OCT",
            "NOV",
            "DEC"
        ];
        $(".inner3").css({ "background": "black" });
        $(".time").hide();
        $(".date").hide();
        $(".cos").hide();
        $(".day").hide();
        $(".day").html(days[date.getDay()]);
        $(".date").html(DT + "," + months[date.getMonth()]);
        var inner3 = document.querySelector(".inner3");
        inner3.style.background = "black";
        var inner4 = document.querySelector(".inner4");
        inner4.style.display = "none";

        $(".cos").on("click", () => {
            $(".inner4").show();
            $(".inner3").hide();
        });


        $(".button").click(() => {
            if (inner3.style.background == "black") {
                $(".inner3").css({ "background": "black url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNev9BvdWJf2DZh080dyNiw1q1ffjmtvuQKQ&usqp=CAU)" });
                $(".inner3").css({ "background-size": "cover" });
                $(".time").show();
                $(".date").show();
                $(".day").show();
                $(".cos").show();
                $(".time").html(time);
            } else if (inner3.style.display == "none") {
                $(".inner3").show();
                $(".inner4").hide();
            } else {
                $(".inner3").css({ "background": "black" });
                $(".time").hide();
                $(".date").hide();
                $(".date").hide();
                $(".day").hide();
                $(".cos").hide();
            }
        });
